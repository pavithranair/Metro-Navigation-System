<!DOCTYPE html>
<html>
<head>
  <title>Metro Navigation System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Metro Navigation System</h1>
  <div id="input-form">
    <label for="current-location">Current Location:</label>
    <input type="text" id="current-location" placeholder="Enter your current location">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter your destination">
    <button id="submit-button">Find Route</button>
  </div>
  <div id="map"></div>
  <script src="app.js"></script>
</body>
</html>
